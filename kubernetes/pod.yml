---
apiVersion: v1
kind: Pod
metadata:
  name: flipkart
spec:
  containers:
    - name: login
      image: ubuntu
      command: ["/bin/bash", "-c", "while true; do echo am login; sleep 2; done"]
    - name: home
      image: ubuntu
      command: ["/bin/bash", "-c", "while true; do echo am home; sleep 1; done"]

